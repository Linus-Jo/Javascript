<script src="https://spelprogrammering.nu/simple.js">
    function start(){
        fill("green");
        for(let i=1;i<8;i++){
            for(let j=1;j<8;j++)
            if((i+j)%2==0){
            rectangle(i*100,j*100,100,100, "black");
        }else{
            rectangle(i*100,j*100,100,100,"white");
        }
    }   
}
</script>
