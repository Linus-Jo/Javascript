<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="enText">Här står det en text</p>
    
    <button onclick="bytText()">Klicka på den lilla fan</button>
<script>
   ele=document.getElementById("enText")
   x=0;
    function bytText(){
        if(x%2==0){
         ele.innerHTML = "Jag bytte texten till en annan";
    }else{
        ele.innerHTML = "Här står en text";
    }
    x++;
}
     
let node=document.createElement("p");
node.innerHTML="Js made this!! xD";
document.getElementsByTagName("body")[0].appendChild(node);
</script>
</body>
</html>
